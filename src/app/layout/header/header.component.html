<header class="mb-4">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid px-3 py-1">
      <a class="navbar-brand fs-5 align-middle" href="#">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active hvr-underline-from-center"
              aria-current="page"
              [routerLink]= "''"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}"
            >Главная</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link hvr-underline-from-center"
               [routerLink]= "'/products'"
               routerLinkActive="active"
            >Каталог</a
            >
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Поиск чая"
            aria-label="Поиск чая"
          />
          <button
            class="btn btn-outline-primary hvr-pulse-shrink"
            type="submit"
          >
            Найти
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
